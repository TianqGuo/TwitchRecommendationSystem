<!-- Default + Rest + Spread -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  // ES6 / React / JSX code from here
    // default
    console.log('Default + Rest + Spread');
    function add1(x = 1, y = 2){
      console.log(x + y);
    }
    add1(); // ?
    add1(5, 6); // ? 

    // rest
    function fn(...args){
    let sum = 0;
       for(let i = 0; i < args.length; i++){
       sum += args[i];
    }
    console.log(sum);
    }
    fn(1, 2, 3, 4);

    // spread
    let arr = [1, 2, 3];
    let arr1 = [...arr, 4, 5];
    console.log(arr1);
    let obj1 = { a: 1, b: 2};
    let obj2 = {...obj1, c: 3};
    console.log(obj2);
</script>
</body>
</html>
